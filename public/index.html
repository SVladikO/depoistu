<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Меню всіх закладів харчування України на одному сайті. Тепер легше обрати куди піти поїсти, відпочити. Ознайомтесь з меню до або підчас візиту. Ми стандартизуємо меню всієї України. Зручно клієнту - вигідно бізнесу. Where to eat ?" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <title>DEPOISTU</title>
    <!--
     Notice the use of %PUBLIC_URL% in the tags above.
     It will be replaced with the URL of the `public` folder during the build.
     Only files inside the `public` folder can be referenced from the HTML.

     Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
     work correctly both with client-side routing and a non-root public URL.
     Learn how to configure a non-root public URL by running `npm run build`.
   -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        body {
            background: #312e2e;
        }

        @font-face {
            font-family: Lato;
            src: url('fonts/Lato.ttf')
        }

        ::-webkit-scrollbar {
            max-width: 4px;
            max-height: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #E6E8E9;
        }

        ::-webkit-scrollbar-thumb {
            background: #3F3D56;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        a, button {
            cursor: pointer;
        }


        * {
            padding: 0;
            margin: 0;
            border: 0;
        }

        *, *:before, *:after, *:active {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        a:link,
        a:visited,
        a:hover,
        a:active {
            outline: none;
            text-decoration: none !important;
            border: none;
        }

        .text_center {
            text-align: center;
        }

        nav, footer, header, aside {
            display: block;
        }

        a {
            text-decoration: auto;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Lato, monospace;
            line-height: 1;
            -ms-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        input, button, textarea, body {
            font-family: Lato, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
        }

        body {
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }


        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
            monospace;
        }

        .animated_svg {
            width: 50px;
            height: 50px;
            animation: rotateSVG 0.8s linear infinite;
        }

        @keyframes rotateSVG {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
